<%@ page pageEncoding="UTF-8" %>
<div class="qb-setting-input-content qb-setting-input-domain">
	<div class="qb-setting-input-header">
		<div class="qb-setting-input-header-opacity"></div>
		<div class="qb-setting-input-header-content">
			<div class="qb-setting-input-header-back qb-button-setting">
				<span>&#xf104;</span>
				<label><spring:message code='back' /></label>
			</div>
			<div class="qb-setting-input-header-title">
				<label><spring:message code="setting.domain.add" text="default text" /></label>
			</div>
		</div>
	</div>
	<div class="qb-setting-input-body">
		<div class="sett-tab-title">
			<label><spring:message code="setting.domain.add_title" text="default text" /></label>
		</div>
		<div class="qb-setting-input-panel">
			<input id="qb-input-domain-name" style="width: 470px;" type="text"/>
			<input class="qb-button-setting" style="float: right;" id="qb-btn-save-domain" type="button" value="<spring:message code='save' text='default text' />" />
		</div>
		<div class="qb-setting-input-panel">
			<p>Ex: bonevo.net, queenb.vn</p>
		</div>
	</div>
</div>
