	<c:if test="${MOBILE_EDITOR == 'on'}">
		<div class="menu-item item-center qb-edit-tool"

				data-placement="bottom"
				title="<spring:message code='mtop.title5' />">

	</c:choose>

				src="${CONTEXT_PATH}/html/images/menu-close.png">
		</p>
	</div>
	</a>

	<div class="menu-item hover-item item-right qb-edit-tool" id="save">

		</div> -->

			<div class="btn-group btn-toggle-auto-layout" type="autoplay" style="float: left; font-size: 12px; margin-left: 5px; margin-top: 11px;">
			<button class="btn btn-xs active btn-default" data="on">ON</button>
			<button class="btn btn-xs btn-primary" data="off">OFF</button>
			</div> -->
