<div class="qb-dig-tools-edit" id="qb-edit-text-option">
	<div class="form-group">
		<div class="form-group-content">
			<div class="edit-text-item">
				<label class="item-title"> <spring:message code='mnopt.font' />
				</label>

				<div class="item-content">
					<div class="dropdown font-edit-text">
						<button class="btn btn-default dropdown-toggle" type="button"
							id="menufont" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="true">
							<span class="dd-tt">Roboto-Regular</span> <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="menufont"></ul>
					</div>
					<div class="dropdown font-type-edit-text">
						<button class="btn btn-default dropdown-toggle" type="button"
							id="menuweight" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="true">
							<span class="dd-tt">Light</span> <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="menuweight"></ul>
					</div>

					<div class="font-size-edit-textZ">
						<input type="number" value="2" min="0">
					</div>
					<div class="color-edit-text"></div>

				</div>
			</div>
			<div class="edit-text-item">
				<label class="item-title"> <spring:message
						code='mnopt.distance' />
				</label>
				<div class="distance-edit-textZ">
					<input type="number" min="0" value="2">
				</div>
			</div>
			<!-- <div class="edit-text-item">
				<label class="item-title">Align</label>
				<div class="item-text-align-content">
					<div data-type="left" class="edit-text-align">
						<i class="fa fa-align-left"></i>
					</div>
					<div data-type="center" class="edit-text-align">
						<i class="fa fa-align-center"></i>
					</div>
					<div data-type="justify" class="edit-text-align">
						<i class="fa fa-align-justify"></i>
					</div>
					<div data-type="right" class="edit-text-align">
						<i class="fa fa-align-right"></i>
					</div>
				</div>
			</div> -->
			<div class="edit-text-item">
				<label class="item-title">Decoration</label>
				<div class="item-text-decoration-content">
					<div data-type="none" class="edit-text-decoration">
						<p style="text-decoration: none;">A</p>
					</div>
					<div data-type="underline" class="edit-text-decoration">
						<p style="text-decoration: underline;">A</p>
					</div>
					<div data-type="overline" class="edit-text-decoration">
						<p style="text-decoration: overline;">A</p>
					</div>
					<div data-type="line-through" class="edit-text-decoration">
						<p style="text-decoration: line-through;">A</p>
					</div>
				</div>
			</div>
			<div class="edit-text-item">
				<label class="item-title">Transform</label>
				<div class="item-text-transform-content">
					<div data-type="none" class="edit-text-transform">
						<p style="text-transform: none;">aA</p>
					</div>
					<div data-type="capitalize" class="edit-text-transform">
						<p style="text-transform: capitalize;">Aa</p>
					</div>
					<div data-type="uppercase" class="edit-text-transform">
						<p style="text-transform: uppercase;">AA</p>
					</div>
					<div data-type="lowercase" class="edit-text-transform">
						<p style="text-transform: lowercase;">AA</p>
					</div>
				</div>
			</div>
			<div class="edit-text-item choice-rowtextarea" style="display: none;">
			<!-- 	<label class="item-title">Number Row</label> -->
				<div class="item-text-choice-row">
					<input type="number" min="0"/>
				</div>
			</div>
		</div>
	</div>
</div>
