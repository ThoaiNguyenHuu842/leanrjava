<div class="qb-panel-iframe-src qb-dig-tools-edit">
	<div class="data-player">
		<button class="btn btn-default btn-change-layout-playlist">
			<i class="fa fa-refresh"></i><spring:message code='jsypl.title7' />
		</button>
	</div>
	<div class="form-group ">
		<label class="form-group-title"><spring:message code='jsypl.title8' /></label>
		<div class="data-form">
			<div class="checkbox" type="player">
				<div class="item-style">
					<label style="font-size: 1em">
						<input type="checkbox" value="" checked="">
						<span class="cr" data-toggle="tooltip" data-placement="right" title="Visible"><i class="cr-icon fa fa-check"></i></span> <spring:message code='jsypl.title9' /> <span>
				</div>
				<div class="item-funct">
					<i class="fa fa-cog object-style" data-toggle="tooltip" data-placement="right" title="Object style"></i>
				</div>
			</div>
			<div class="checkbox" type="playlist">
				<div class="item-style">
					<label style="font-size: 1em">
						<input type="checkbox" value="" checked="">
						<span class="cr" data-toggle="tooltip" data-placement="right" title="Visible"><i class="cr-icon fa fa-check"></i></span> <spring:message code='jsypl.title10' /> <span>
				</div>
				<div class="item-funct">
					<i class="fa fa-cog object-style" data-toggle="tooltip" data-placement="right" title="Object style"></i>
				</div>
			</div>
			<div class="playlist-change">
				<div class="item-style" type="title">
					<div class="checkbox change-thumbail">
						<label style="font-size: 1em">
							<input type="checkbox" value="" checked="">
							<span class="cr" data-toggle="tooltip" data-placement="right" title="Visible"><i class="cr-icon fa fa-check"></i></span> <spring:message code='datl.title' /> <span></span></label>
					</div>
					<div class="item-funct">
						<i class="fa fa-cog object-style" data-toggle="tooltip" data-placement="right" title="Object style"></i>&nbsp;&nbsp;&nbsp;<i class="fa fa-font color-pick" title="Color" data-toggle="tooltip" data-placement="left"></i>&nbsp;&nbsp;&nbsp;<i class="fa fa-picture-o bg-color-pick" data-toggle="tooltip" data-placement="left" title="Change color background"></i>
					</div>
				</div>
				<div class="item-style" type="title-channel">
					<div class="checkbox change-thumbail">
						<label style="font-size: 1em">
							<input type="checkbox" value="" checked="">
							<span class="cr" data-toggle="tooltip" data-placement="right" title="Visible"><i class="cr-icon fa fa-check"></i></span> <spring:message code='jsypl.title5' /> <span></span></label>
					</div>
					<div class="item-funct">
						<i class="fa fa-cog object-style" title="Object style" data-toggle="tooltip" data-placement="right"></i>&nbsp;&nbsp;&nbsp;<i class="fa fa-font color-pick" title="Color" data-toggle="tooltip" data-placement="left"></i>&nbsp;&nbsp;&nbsp;<i class="fa fa-picture-o bg-color-pick" title="Change color background" data-toggle="tooltip" data-placement="left"></i>
					</div>
				</div>
				<div class="item-style" type="thumbnail">
					<div class="checkbox change-thumbail">
						<label style="font-size: 1em">
							<input type="checkbox" value="" checked="">
							<span class="cr" data-toggle="tooltip" data-placement="right" title="Visible"><i class="cr-icon fa fa-check"></i></span><spring:message code='jsypl.title6' /><span></span></label>
					</div>
					<div class="item-funct">
						<i class="fa fa-cog object-style" data-toggle="tooltip" data-placement="left" title="Object style"></i>&nbsp;&nbsp;&nbsp;<!-- <i class="fa fa-paint-brush color-pick"></i> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
