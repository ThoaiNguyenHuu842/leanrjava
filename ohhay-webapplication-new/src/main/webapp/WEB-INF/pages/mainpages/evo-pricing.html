<%@ page pageEncoding="UTF-8" %>
<!-- RENDER BY LANGUAGE -->
<c:set var="DIGI_LINK" value="https://www.digistore24.com/product/" />

		<c:set var="DIGI_LINK_EX" value="75875" />
		<c:set var="DIGI_LINK_PR" value="75877" />

	</c:when>
	<c:when test="${pageContext.response.locale== 'de'}">

		<c:set var="DIGI_LINK_EX" value="74229" />
		<c:set var="DIGI_LINK_PR" value="74225" />

	</c:when>

</c:choose>
