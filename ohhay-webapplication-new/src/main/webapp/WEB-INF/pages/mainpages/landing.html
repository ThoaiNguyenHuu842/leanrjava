<%@ page pageEncoding="UTF-8" %>
<body>
	<div class="dialogconfirm qb-dialog-new dialog hidden-dialog active-dialog dialog--open"></div>
	<div class="landing-wrapper" style="width: 600px;">
		<div id="carousel-example-generic" class="carousel slide"
			data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0"
					class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="${CONTEXT_PATH}/html/images/kublandingpagethumb.jpg" alt="">
					<div class="carousel-caption">...</div>
				</div>
				<div class="item">
					<img src="${CONTEXT_PATH}/html/images/kublandingpagethumb.jpg" alt="">
					<div class="carousel-caption">...</div>
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic"
				role="button" data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only"><spring:message code='land.previous' /></span>
			</a> <a class="right carousel-control" href="#carousel-example-generic"
				role="button" data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only"><spring:message code='tour.next' /></span>
			</a>
		</div><!-- carousel -->
		
		<div class="group-button">
			<button><spring:message code='land.title1' /></button>
			<button><spring:message code='land.title2' /></button>
		</div>
	</div>
</body>
